<!DOCTYPE html>
<html lang="Zh-hans" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>个人信息 - 探果网</title>
		<link rel="stylesheet" th:href="${domainName + 'static/css/reset.css' }" />
		<link rel="stylesheet" th:href="${domainName + 'static/css/member/account.css' }" />
		<link rel="stylesheet" th:href="${domainName + 'static/css/member/booklist.css' }" />
		<link rel="stylesheet" th:href="${domainName + 'static/css/member/memberMain.css'}" />
		<link rel="stylesheet" th:href="${domainName + 'static/css/amazeui/css/amazeui.css'}">
		<link type="favicon" rel="shortcut icon" th:href="${domainName + 'static/images/favicon.png'}" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.4.2/lib/theme-chalk/index.css">
		<style>
		  .avatar-uploader .el-upload {
		    border: 1px dashed #d9d9d9;
		    border-radius: 6px;
		    cursor: pointer;
		    position: relative;
		    overflow: hidden;
		  }
		  .avatar-uploader .el-upload:hover {
		    border-color: #409EFF;
		  }
		  .avatar-uploader-icon {
		    font-size: 28px;
		    color: #8c939d;
		    width: 178px;
		    height: 178px;
		    line-height: 178px;
		    text-align: center;
		  }
		  .avatar {
		    width: 178px;
		    height: 178px;
		    display: block;
		  }
		</style>
	</head>
	<body>
		<!-- 头部-->
		<div class="head" th:fragment="memberHeader">
		<div class="head-bar public">
				<div class="logo">
					<a th:href="${tamguoDomainName}">
						<img th:src="${domainName + 'static/images/logo_731bc32.png'}">
					</a>
					<p><span>考试中心</span></p>
				</div>
				<ul class="nav">
					<li><a th:href="${domainName + 'index.html'}">首页</a></li>
					<li class="active"><a th:href="${domainName + 'booklist.html'}">书籍</a></li>
					<li><a th:href="${domainName + 'account.html'}">帐号</a></li>
				</ul>
				<div class="mguser">
					<div class="mguser-box">
						<span th:text="${session.currMember.username}">tamguo</span>
						<a th:href="${domainName + 'logout.html'}">退出</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="banner_list">
	        <div class="cnav">
	            <div class="public cnav_b">
	                <div class="cnav_left">
						探果五步曲
					</div>
					<div class="cnav_right">
						<ul>
							<li><span class="Cnav_t">1</span><b>新建书籍</b></li>
							<li><span>2</span>添加章节</li>
							<li><span>3</span>添加内容</li>
							<li><span>4</span>发布试卷</li>
							<li><span>5</span>等待收益</li>
						</ul>
					</div>
	            </div>
	        </div>
	    </div>
	    
	    <div class="acm-container">
		<div class="cnt-box public infoCnt-box contentBox ">
			<div class="info-cnt">
				<div class="navLeft">
                 <dl>
						<dt class="down">
							<img th:src="${domainName + 'static/images/member/index/person.png'}" style="width: 14px;
    margin-right: 6px;margin-top: -5px;"> 个人信息 <i class="fa fa-minus icon-w"></i>
						</dt>
						<div class="list" style="display: block;">
						<a th:href="${domainName + 'account.html'}"><dd class="activeDd"><i></i>基本信息</dd></a>
						<!--  <dd>绑定账号</dd> -->
						<a th:href="${domainName + 'account.html'}"><dd><i></i>修改密码</dd></a>
						</div>

					</dl>
              </div>
				<div class="info-right newsRight" id="app">
					<div class="info-rBox" style="padding-bottom: 20px;">
							<div class=" user_list clearfix">
								<el-form ref="member" :rules="rules" :model="member" label-width="80px">
								  <el-form-item label="用户头像">
								    <el-upload
									  class="avatar-uploader"
									  action="uploadFile"
									  :show-file-list="false"
									  :on-success="handleAvatarSuccess"
									  :before-upload="beforeAvatarUpload">
									  <img v-if="member.avatar" :src="member.imageUrl" class="avatar">
									  <i v-else class="el-icon-plus avatar-uploader-icon"></i>
									 </el-upload>
								  </el-form-item>
								  <el-form-item label="用户名" prop="username">
								    <el-input v-model="member.username" th:value="${member.username}" :disabled="true"></el-input>
								  </el-form-item>
								  <el-form-item label="昵称" prop="nickName">
								    <el-input v-model="member.nickName" th:value="${member.nickName}"></el-input>
								  </el-form-item>
								  <el-form-item>
								    <el-button type="primary" @click="onSubmit">立即修改</el-button>
								  </el-form-item>
								</el-form>
							</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<!--content end-->
		</div>
<!-- 尾部-->
<div th:replace="include/footer :: footer"></div>
</body>
	
	<!-- 引入组件库 -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.4.2/lib/index.js"></script>
	<script type="text/javascript" th:inline="javascript">
		var mainHttp = [[${domainName}]];
		var bookDomainName = [[${bookDomainName}]];
	</script>
	<script type="text/javascript" th:src="${domainName + 'static/js/member/account.js'}"></script>
</html>
