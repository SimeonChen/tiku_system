<!DOCTYPE html>
<html lang="Zh-hans" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>教师招募_探果题库</title>
		<meta name="description" content="探果题库携手高校名师为考生提供高效的智能备考服务，涵括领域有高考、财会类、建筑工程、职业资格、医卫类、计算机类和学历类等热门考试题库。拥有高校名师丰富的经验，优质的学习资料和备考全阶段的高效服务，助您丰富自我，不断前行！"/>
		<meta name="keyword" content="探果题库,高校名师,名师专访,名师教案,名师课堂试题库,试卷库,智能题库,历年真题,模拟试题,押题,预测试题,高考,会计证,会计从业,会计师,经济师,施工员,建造师,建筑师,造价师,职业资格,证券资格,考研,计算机考试,建筑考试,财会类,医卫类,护士资格,公务员,知识点,试题,试卷"/>
		<meta name="author" content="Tamguo Team" />
		<meta name="copyright" content="Tamguo" />
		<link rel="stylesheet" type="text/css" th:href="${setting.domain + 'css/reset.css'}" />
		<link rel="stylesheet" type="text/css" th:href="${setting.domain + 'css/footer.css'}" />
		<link rel="stylesheet" type="text/css" th:href="${setting.domain + 'css/teacher/joinus.css'}" />
		<link type="favicon" rel="shortcut icon" th:href="${setting.domain + 'images/favicon.png'}" />
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.4.2/lib/theme-chalk/index.css">
	</head>
	<body>
		<div id="wrapper" class="">
		    <div id="head">
		        <div class="mod-header">
		            <a th:href="${setting.domain}" style="display: block;">
		                <img th:src="${setting.domain + 'images/logo_731bc32.png'}" alt="logo"></a>
		        </div>
		    </div>
		    <div id="nav">
		        <div class="nav-2">
		            <div class="mod-nav clearfix">
		                <h1 class="page-type-notab"></h1>
		            </div>
		        </div>
		    </div>
		    <div id="content">
		        <div class="mod-reg clearfix mod-reg-">
					<div id="infoForm">
						<el-steps :active="active" finish-status="success">
						  <el-step title="手机号"></el-step>
						  <el-step title="档案信息"></el-step>
						  <el-step title="审核状态"></el-step>
						</el-steps>
						<div v-show="active == 1" style="width:90%;margin-top:50px;">
							<el-form ref="mobileForm" :model="mobileModel" :rules="rules" label-width="120px">
							  <el-form-item label="手机号" prop="mobile">
							    <el-input v-model="mobileModel.mobile"></el-input>
							  </el-form-item>
							  <el-form-item label="验证码" prop="verifyCode">
							    <el-input v-model="mobileModel.verifyCode" style="width:120px;"></el-input>
							    <el-button plain @click="sendSms()">发送验证码</el-button>
							  </el-form-item>
							</el-form>
						</div>
						<div v-show="active == 2" style="width:90%;margin-top:50px;">
							<el-form ref="teacherForm" :model="teacher" :rules="teacherRules" label-width="120px">
								  <el-form-item label="地区" prop="areaId">
									  <el-cascader
									    :options="options"
									    v-model="teacher.areaId">
									  </el-cascader>
								  </el-form-item>
								  <el-form-item label="科目" prop="kemuId">
								    <el-cascader
									    :options="courses"
									    v-model="teacher.kemuId">
									  </el-cascader>
								  </el-form-item>
								  <el-form-item label="真实姓名" prop="name">
								    <el-input v-model="teacher.name"></el-input>
								  </el-form-item>
								  <el-form-item label="个人简介" prop="motto">
								    <el-input type="textarea" v-model="teacher.motto"></el-input>
								  </el-form-item>
								  <el-form-item label="身份证号" prop="cardId">
								    <el-input v-model="teacher.cardId"></el-input>
								  </el-form-item>
								  <el-form-item label="邮箱" prop="email">
								    <el-input v-model="teacher.email"></el-input>
								  </el-form-item>
								  <el-form-item label="QQ号">
								    <el-input v-model="teacher.qq"></el-input>
								  </el-form-item>
								  <el-form-item label="身份证正面照" prop="cardPhoto">
								    <el-upload
								      name="upfile"
									  class="upload-demo"
									  :action="uploadUrl"
									  :before-remove="beforeRemove"
									  :limit="1"
									  :on-exceed="handleExceed"
									  :on-remove="handleCardPhotoRemove"
									  :on-success="uploadCardPhotoSuccess"
									  list-type="picture"
									  :file-list="cardPhotoList">
									  <el-button size="small" type="primary">点击上传</el-button>
									  <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
									</el-upload>
								  </el-form-item>
								  <el-form-item label="证件照" prop="occupationPapers">
								    <el-upload
								      name="upfile"
									  class="upload-demo"
									  :action="uploadUrl"
									  :before-remove="beforeRemove"
									  :limit="1"
									  :on-remove="handleOccupationPapersRemove"
									  :on-exceed="handleExceed"
									  :on-success="uploadOccupationPapersSuccess"
									  list-type="picture"
									  :file-list="occupationPapersList">
									  <el-button size="small" type="primary">点击上传</el-button>
									  <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
									</el-upload>
								  </el-form-item>							  
							</el-form>
						</div>
						<div v-show="active == 3" style="width:95%;margin-top:50px;">
							<template>
							  <el-alert
							    title="请耐心等到工作人员联系您！"
							    type="success"
							    :closable="false">
							  </el-alert>
							</template>
							
							<el-card class="box-card" style="margin-top:20px;">
							  <div slot="header" class="clearfix">
							    <span>名片</span>
								  <el-tag style="float: right;" type="warning">审核中</el-tag>
							  </div>
							  <div class="text item">
							    {{'姓名：' + teacher.name}}
							  </div>
							  <div class="text item">
							    {{'个人简介：' + teacher.motto}}
							  </div>
							</el-card>
						</div>
						<el-row style="margin-top:20px;" v-show="active != 3">
						  <el-col :span="24">
						  	<div class="grid-content bg-purple-dark" style="text-align: center;">
						  		<el-button @click="next()">下一步</el-button>
						  	</div>
						  </el-col>
						</el-row>
					</div>
		            <div class="login-link" id="login_link">
		                <span>我已加入，现在就</span>
		                <button class="login-btn" id="login_btn"><a th:href="${setting.adminDomain}">登录</a></button></div>
		        	</div>
				    <div id="foot">
				        <div class="mod-footer">
				            <div class="copy-box">2018&nbsp;©Tamguo</div></div>
				    </div>
				</div>
			</div>
			
			<!--尾部-->
			<div th:replace="include/footer :: footer"></div>
	</body>
	<script type="text/javascript" th:inline="javascript">
	var mainHttp = [[${setting.domain}]];
	</script>
	<!-- 引入组件库 -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.16"></script>
	<script src="https://cdn.jsdelivr.net/npm/element-ui@2.4.2/lib/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
	<script type="text/javascript" th:src="${setting.domain + 'js/teacher/joinus.js'}"></script>
</html>
